<div class="row" id="educacion">
    <h2 id="titulo-edu">Educacion</h2>
    <div>
        <button id="newE" type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    <div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion" class="tabla-exp">
                    <td>
                        <h3>{{Educacion.nombreE}}</h3>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td class="botones" *ngIf="isLogged">
                        <button class="btn btn-dark" title="Editar" routerLink="/editedu/{{Educacion.id}}"><i
                            class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" title="Borrar" (click)="delete(Educacion.id)"><i 
                            class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
