<div class="row" id="experiencia">
    <h3 id="titulo-exp">Experiencia laboral</h3>
    <div>
        <button id="new" type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>

    <div>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe" class="tabla-exp">
                    <td>
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td class="botones" *ngIf="isLogged">
                        <button class="btn btn-dark" title="Editar" routerLink="/editexp/{{Experiencia.id}}"><i
                            class="bi bi-pencil"></i></button>
                        <button class="btn btn-danger" title="Borrar" (click)="delete(Experiencia.id)"><i 
                            class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
